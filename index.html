<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="map.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="map.js" type="module"></script>
  <title>Bikewatching</title>
</head>
<body>
  <h1>🚴🏼‍♀️ Bikewatching</h1>
  <label for="time-filter">
    Filter by time:
    <input type="range" id="time-filter" min="-1" max="1440" value="-1" step="1">
    <time id="selected-time" style="display: none;"></time>
    <em id="any-time">(any time)</em>
  </label>
  <div id="map">
    <svg></svg>
  </div>
  <div class="legend">
    <div class="legend-item" style="--departure-ratio: 1;">More departures</div>
    <div class="legend-item" style="--departure-ratio: 0.5;">Balanced</div>
    <div class="legend-item" style="--departure-ratio: 0;">More arrivals</div>
</div>

</body>
</html>
